<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在宅医療カルテ - 音声入力システム</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gradient-to-br from-purple-50 via-white to-indigo-50 min-h-screen">
    <!-- ヘッダー -->
    <header class="bg-white/80 backdrop-blur-sm shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold text-purple-800">
                    <i class="fas fa-notes-medical mr-2"></i>在宅医療カルテ
                </h1>
                <div class="flex gap-2">
                    <button id="templateBtn" class="px-4 py-2 bg-indigo-100 text-indigo-700 rounded-lg hover:bg-indigo-200 transition">
                        <i class="fas fa-file-alt mr-2"></i>テンプレート
                    </button>
                    <button id="historyBtn" class="px-4 py-2 bg-purple-100 text-purple-700 rounded-lg hover:bg-purple-200 transition">
                        <i class="fas fa-history mr-2"></i>履歴
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="container mx-auto px-4 py-8">
        <!-- 患者選択エリア -->
        <div class="max-w-2xl mx-auto mb-8">
            <div class="bg-white rounded-xl shadow-lg p-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">患者選択</label>
                <select id="patientSelect" class="w-full px-4 py-3 border-2 border-purple-200 rounded-lg focus:border-purple-500 focus:ring-2 focus:ring-purple-200 outline-none text-lg">
                    <option value="">患者を選択してください</option>
                </select>
                <div id="patientInfo" class="mt-4 p-4 bg-purple-50 rounded-lg hidden">
                    <h3 class="font-semibold text-purple-900 mb-2">患者情報</h3>
                    <p class="text-sm text-gray-700" id="patientDetails"></p>
                </div>
            </div>
        </div>

        <!-- テンプレート選択エリア -->
        <div class="max-w-2xl mx-auto mb-8">
            <div class="bg-white rounded-xl shadow-lg p-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">カルテテンプレート</label>
                <select id="templateSelect" class="w-full px-4 py-3 border-2 border-indigo-200 rounded-lg focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none text-lg">
                    <option value="">テンプレートを選択（任意）</option>
                </select>
                <p class="text-xs text-gray-500 mt-2">
                    <i class="fas fa-info-circle mr-1"></i>
                    テンプレートを選択すると、音声入力内容が自動的に整形されます
                </p>
            </div>
        </div>

        <!-- 音声入力エリア -->
        <div class="max-w-4xl mx-auto">
            <!-- 音声入力ボタン（中央配置） -->
            <div class="flex justify-center mb-8">
                <button id="voiceBtn" class="voice-button" aria-label="音声入力">
                    <div class="voice-ring"></div>
                    <div class="voice-core">
                        <i class="fas fa-microphone text-5xl"></i>
                    </div>
                </button>
            </div>

            <!-- ステータス表示 -->
            <div class="text-center mb-6">
                <p id="status" class="text-lg text-gray-600">ボタンを押して音声入力を開始</p>
            </div>

            <!-- 音声入力テキスト表示 -->
            <div class="bg-white rounded-xl shadow-lg p-6 mb-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold text-gray-800">
                        <i class="fas fa-file-medical mr-2 text-purple-600"></i>音声入力内容
                    </h2>
                    <button id="clearBtn" class="px-4 py-2 bg-red-100 text-red-700 rounded-lg hover:bg-red-200 transition">
                        <i class="fas fa-trash mr-2"></i>クリア
                    </button>
                </div>
                <div id="transcript" class="min-h-[200px] p-4 bg-gray-50 rounded-lg border-2 border-gray-200 whitespace-pre-wrap text-gray-800 text-lg leading-relaxed">
                    ここに音声入力されたテキストが表示されます
                </div>
            </div>

            <!-- 保存ボタン -->
            <div class="flex justify-center gap-4">
                <button id="saveBtn" class="px-8 py-4 bg-gradient-to-r from-purple-600 to-indigo-600 text-white text-lg font-semibold rounded-xl shadow-lg hover:shadow-xl hover:from-purple-700 hover:to-indigo-700 transition transform hover:scale-105">
                    <i class="fas fa-file-medical mr-2"></i>カルテを作成
                </button>
            </div>
        </div>
    </main>

    <!-- 履歴モーダル -->
    <div id="historyModal" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 hidden">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-2xl shadow-2xl w-full max-w-4xl max-h-[90vh] overflow-hidden">
                <div class="bg-gradient-to-r from-purple-600 to-indigo-600 text-white p-6 flex justify-between items-center">
                    <h2 class="text-2xl font-bold">
                        <i class="fas fa-history mr-2"></i>カルテ履歴
                    </h2>
                    <button id="closeModal" class="text-white hover:bg-white/20 rounded-full w-10 h-10 flex items-center justify-center transition">
                        <i class="fas fa-times text-2xl"></i>
                    </button>
                </div>
                <div class="p-6 overflow-y-auto max-h-[calc(90vh-100px)]">
                    <div id="historyList" class="space-y-4">
                        <!-- 履歴がここに表示されます -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- テンプレート管理モーダル -->
    <div id="templateModal" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 hidden">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-2xl shadow-2xl w-full max-w-4xl max-h-[90vh] overflow-hidden">
                <div class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white p-6 flex justify-between items-center">
                    <h2 class="text-2xl font-bold">
                        <i class="fas fa-file-alt mr-2"></i>テンプレート管理
                    </h2>
                    <button id="closeTemplateModal" class="text-white hover:bg-white/20 rounded-full w-10 h-10 flex items-center justify-center transition">
                        <i class="fas fa-times text-2xl"></i>
                    </button>
                </div>
                <div class="p-6 overflow-y-auto max-h-[calc(90vh-100px)]">
                    <!-- 新規テンプレート登録フォーム -->
                    <div class="mb-8 bg-indigo-50 rounded-xl p-6">
                        <h3 class="text-lg font-semibold text-indigo-900 mb-4">
                            <i class="fas fa-plus-circle mr-2"></i>新規テンプレート登録
                        </h3>
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">タイトル</label>
                                <input type="text" id="templateTitle" class="w-full px-4 py-3 border-2 border-indigo-200 rounded-lg focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none" placeholder="例：基本的な訪問記録">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">文章（テンプレート内容）</label>
                                <textarea id="templateContent" rows="10" class="w-full px-4 py-3 border-2 border-indigo-200 rounded-lg focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none font-mono text-sm" placeholder="例：&#10;【訪問日時】&#10;{visit_date}&#10;&#10;【主訴】&#10;{chief_complaint}&#10;&#10;【バイタルサイン】&#10;{vital_signs}"></textarea>
                                <p class="text-xs text-gray-500 mt-2">
                                    <i class="fas fa-info-circle mr-1"></i>
                                    {変数名} で変数を使用できます（例：{visit_date}, {vital_signs}など）
                                </p>
                            </div>
                            <div class="flex justify-end gap-2">
                                <button id="saveTemplateBtn" class="px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition font-semibold">
                                    <i class="fas fa-save mr-2"></i>テンプレートを保存
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- テンプレート一覧 -->
                    <div>
                        <h3 class="text-lg font-semibold text-gray-900 mb-4">
                            <i class="fas fa-list mr-2"></i>登録済みテンプレート
                        </h3>
                        <div id="templateList" class="space-y-4">
                            <!-- テンプレートがここに表示されます -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 通知トースト -->
    <div id="toast" class="fixed bottom-6 right-6 bg-green-600 text-white px-6 py-4 rounded-lg shadow-lg transform translate-x-[200%] transition-transform duration-300">
        <i class="fas fa-check-circle mr-2"></i>
        <span id="toastMessage"></span>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
